<html>
  <div id="headerback">
    <!--     https://sites.google.com/site/menuwebsitepictures/_/rsrc/1556402924438/home/menulogo.PNG -->
    <img src="https://sites.google.com/site/menuwebsitepictures/_/rsrc/1556402924438/home/menulogo.PNG" align = "middle"id="logo">

    <div id="tabs">
      <a id="Breakfast">Breakfast</a>
      <a id="Lunch">Lunch</a>
      <a id="Dinner">Dinner</a>
      <a id="Dessert">Dessert</a>
    </div>
  </div>
  <p id="photosheader">Food Photos</p>
  <img id="imgg"src="https://bento.cdn.pbs.org/hostedbento-prod/filer_public/Big%20Pacific/Photos/BigPacific_Promo_Thumb.jpg">
  <style>
    #tabs{
      display:flex;
    }
    #Breakfast{
      flex:1;
    }

    #Lunch{
      flex:1;

    }

    #Dinner{
      flex:1;
    }

    #Dessert{
      flex:1;

    }
    #imgg{
      display:absolute;
    }
    #photosheader{
      padding-top:150px;
      font-weight:bolder;
      text-align:center;
      display:block;
      font-size:50px;
    }
    #headerback{
      position:fixed;
      margin-top:-50px;
      margin-left:-10px;
      height:150px;
      background-color: lightGrey;
      transition: margin-top .5s;
    }
    #logo{
      display: block;
      height: 80%;
      margin-left: auto;
      margin-right: auto;
    }
    body {
      background-color: lightblue;
    }
  </style>
  <script>
    document.getElementById("headerback").style.width = "100%";
    var cs = 0;
    var ps =0;
    window.onscroll = function(){
      cs=window.pageYOffset;
      if (ps<cs){
        document.getElementById("headerback").style.marginTop = "-200px";
      }else{
        document.getElementById("headerback").style.marginTop = "-50px";
      }
      ps=cs;
    }
    document.getElementById("headerback").style.width = screen.width+'px';
    // document.getElementById("logo").style.marginLeft = ((screen.width/2)-(document.getElementById("logo").naturalWidth/3))+'px';

  </script>
  
</html>
